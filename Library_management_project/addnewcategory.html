<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <h2>Add New Categories</h2>






    <meta charset="utf-8" />

    <form id="categoryform">
        Category id : <input type="text" name="Category Id" id="cid" /><br />
        Category name : <input type="text" name="Category Name" id="cname" /><br />



        Category description : <input type="text" name="Category Description" id="cdes" /><br />





        <input type="button" id="Save" value="Add" />
        <input type="button" value="Go back" onclick="history.back()">
    </form>



    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript">$(document).ready(function () {




            $("#Save").click(function ()
               {
                var person = new Object();
                person.Category_Id = $('#cid').val();
                person.Category_Name = $('#cname').val();
                person.Category_Description = $('#cdes').val();
                $.ajax({
                    url: 'http://localhost:55391/api/values/',
                    type: 'POST',
                    dataType: 'json',
                    data: person,
                    success: function (data, textStatus, xhr) {
                        console.log(data);
                        alert("New category added")
                        refresh();

                    },
                    error: function (xhr, textStatus, errorThrown) {
                        console.log('Error in Operation');
                    }



                });





                  });
        });
        function refresh() {
            window.location.href = 'http://localhost:55391/category.html'
        }</script>

</body>
</html>
