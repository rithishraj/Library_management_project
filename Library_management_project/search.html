<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form id="sform">
        <input type="text" id="find" value="" />
        <input type="button" id="search" value="Search" />
    </form>
    <table border="1" id="stable">
    </table>





    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript">$(document).ready(function () {
            $("#search").click(function () {
                let id = $('#find').val();
                alert( id);
                let urllink = 'http://localhost:55391/api/search?str=' +id ;



                $.ajax({
                    type: 'GET',





                   url: urllink,





                   contentType: "application/json; charset=utf-8",
                    dataType: 'json',







                    success: function (response) {







                        var tbltop = '<table id="booktable" border=1><tr><th>book id</th><th>book title</th><th>book description</th><th> author name</th><th>category id </th><th>avaliable quantity</th><th>';
                        var main = "";
                        for (i = 0; i < response.length; i++) {
                            main += "<tr><td>" + response[i].Book_Id + "</td><td>" + response[i].Book_Title + "</td><td>" + response[i].Book_Description + "</td><td>" + response[i].Author_Name + "</th><th>" + response[i].Category_Id + "</th><th>" + response[i].Available_Quantity + "</th><th>";
                        }
                        var tblbottom = "</table>";
                        var tbl = tbltop + main + tblbottom;
                        console.log(response);
                        document.getElementById('stable').innerHTML = tbl;







                   },
                    failure: function () {





                       alert(response.responseText);
                        alert("error");
                    },
                    error: function (response) {





                       alert(response);
                        alert("error");





                   }
                });
            });
        });</script>
</body>
</html>
