
<!DOCTYPE html>

<html>

<head>

</head>

<body>

    <meta charset="utf-8" />



    <form id="Bookform">

        Book id : <input type="text" name="Book Id" id="bid" /><br />

        Book name : <input type="text" name="Book Name" id="bname" /><br />



        Book description : <input type="text" name="Book Description" id="bdes" /><br />



        Author name : <input type="text" name="Author Name" id="aname" /><br />

        Available Quantity: <input type="text" name=" Available Quantity" id="aq" /><br />



        <input type="button" id="Save" value="Add" />

        <input type="button" value="Go back" onclick="history.back()">

    </form>



    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

    <script type="text/javascript">





        $(document).ready(function () {





            $("#Save").click(function () {

                var person = new Object();

                person.Book_Id = $('#bid').val();

                person.Book_Title = $('#bname').val();

                person.Book_Description = $('#bdes').val();

                person.Author_Name = $('#aname').val();

                person.Available_Quantity = $('#aq').val();

                $.ajax({

                    url: 'http://localhost:44316/api/book?id=' + person.Book_Id,

                    type: 'PUT',

                    dataType: 'json',

                    data: person,

                    success: function (data, textStatus, xhr) {

                        console.log(data);

                        alert('Book Updated');

                        refresh();


                    },

                    error: function (xhr, textStatus, errorThrown) {

                        console.log('Error in Operation');

                    }



                });





            });

        });

        function refresh() {

            window.location.href = '/book.html'

        }


    </script>

</body>



</html>
