<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h2>Edit Member</h2>
    <form id="categoryform">
        Member id : <input type="text" name="Member_Id" id="bid" /><br />
        Name : <input type="text" name="Name" id="btitle" /><br />
        Email : <input type="text" name="Email" id="bdes" /><br />
        Password: <input type="text" name="Password" id="cid" /><br />
        Address : <input type="text" name="Address" id="aname" /><br /><br />
        Role : <input type="text" name="Role" id="aq" /><br />
        <input type="button" id="add" value="add" />



        <input type="button" value="Go back" onclick="history.back()">
    </form>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript">$(document).ready(function () {
            //========================post method======================
            $("#add").click(function () {
                var person = new Object();
                person.Member_Id = $('#bid').val();
                person.Name = $('#btitle').val();
                person.Email = $('#bdes').val();
                person.Password = $('#aname').val();
                person.Address = $('#cid').val();
                person.Role = $('#aq').val();
                $.ajax({
                    url: 'http://localhost:55391/api/member?cid=' + person.Member_Id,
                    type: 'PUT',
                    dataType: 'json',
                    data: person,
                    success: function (data, textStatus, xhr) {
                        console.log(data);
                        alert("Updated")
                        refresh();
                    },
                    error: function (xhr, textStatus, errorThrown) {
                        console.log('Error in Operation');
                    }
                });





            });
        });
        function refresh() {
            window.location.href = 'http://localhost:55391/member.html'
        }</script>



</body>
</html>
